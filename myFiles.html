<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Documents</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #eef2ff;
      color: #333;
    }

    /* ---------------- Header Section ---------------- */
    .page-header {
      background: linear-gradient(90deg, #1e2a38, #48596d, #6a7c93);
      color: white;
      padding: 50px 35px;
      font-size: 32px;
      font-weight: 600;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
      box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.25);
      letter-spacing: 0.5px;
    }

    /* ---------------- Folder Cards ---------------- */
    .folder-container {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      padding: 0 20px;
    }

    a.folder-card {
      text-decoration: none;
      color: inherit;
    }

    .folder-card {
      background: white;
      border-radius: 14px;
      padding: 34px;
      text-align: center;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 10px 24px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      border: 1px solid #e4e6ea;
    }

    .folder-card:hover {
      transform: translateY(-7px);
      box-shadow: rgba(70, 75, 255, 0.28) 0px 14px 36px;
      background: linear-gradient(160deg, #ffffff, #e8edff);
    }

    .folder-card i {
      color: #ffc800;
      font-size: 45px;
      margin-bottom: 14px;
    }

    .folder-card p {
      margin-top: 8px;
      font-size: 15px;
      font-weight: 500;
    }

    /* ---------------- Section Title ---------------- */
    .section-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    /* ---------------- Pending Upload Section ---------------- */
    .pending-container {
      max-width: 550px;
      margin: 0 auto 60px;
      padding: 0 20px;
      text-align: center;
    }

    /* Upload Button */
    .upload-btn {
      background: linear-gradient(90deg, #ea4c62, #ff6a88);
      padding: 13px 26px;
      border-radius: 35px;
      font-size: 15px;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.25s ease-in-out;
    }

    .upload-btn:hover {
      transform: scale(1.07);
      box-shadow: rgba(234, 76, 98, 0.35) 0px 8px 20px;
    }

    /* File name display */
    .file-name {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #222;
      display: none;
    }

    /* âœ… Toast Notification */
    .toast {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #4BB543;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      animation: fadeInOut 3s;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      20% {
        opacity: 1;
        transform: translateY(0px);
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .folder-container {
        grid-template-columns: 1fr;
      }

      .page-header {
        font-size: 26px;
        padding: 35px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="page-header">My Documents</div>

  <!-- Top Document Cards -->
  <div class="folder-container">
    <a class="folder-card" href="kyc-documents.html">
      <i class="fa-solid fa-folder"></i>
      <p>KYC Documents</p>
    </a>

    <a class="folder-card" href="itr-documents.html">
      <i class="fa-solid fa-folder"></i>
      <p>ITR Documents</p>
    </a>

    <a class="folder-card" href="gst-documents.html">
      <i class="fa-solid fa-folder"></i>
      <p>GST Documents</p>
    </a>

    <a class="folder-card" href="other-documents.html">
      <i class="fa-solid fa-folder"></i>
      <p>Other Documents</p>
    </a>
  </div>

  <!-- Upload Pending Documents -->
  <h3 class="section-title">Upload Pending Documents</h3>

  <div class="pending-container">

    <div class="folder-card">
      <i class="fa-solid fa-folder"></i>
      <p>Pending Documents</p>
    </div>

    <!-- Upload Button -->
    <button class="upload-btn" onclick="document.getElementById('uploadFile').click();">
      <i class="fa-solid fa-upload"></i> Upload Document
    </button>

    <!-- Hidden input -->
    <input type="file" id="uploadFile" style="display:none;" onchange="handleUpload(event)" />

    <!-- File name display -->
    <div class="file-name" id="fileName"></div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Uploaded Successfully âœ…</div>


  <!-- JS -->
  <script>
    function handleUpload(event) {
      const fileInput = event.target;
      const fileNameText = document.getElementById("fileName");
      const toast = document.getElementById("toast");

      if (fileInput.files.length > 0) {
        fileNameText.style.display = "block";
        fileNameText.textContent = "ðŸ“„ " + fileInput.files[0].name;

        // Show toast notification
        toast.style.display = "block";

        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }
    }
  </script>

</body>

</html>
